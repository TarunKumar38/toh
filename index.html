<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Project</title>
	</head>
	<body>
		<a href="main.html">back</a>
		<div class="root">
			<div class="main-container">
				<div class="column column-1"></div>
				<div class="column column-2"></div>
				<div class="column column-3"></div>
			</div>
			<div class="controls">
				<div class="difficulty">
					<div class="diff-div">
						<label for="discs">Difficulty:</label>
						<input
							id="number-of-discs"
							type="range"
							min="1"
							max="8"
						/>
					</div>
					<div class="speed-div">
						<label for="discs">Speed:</label>
						<input type="range" min="0" max="900" class="speed" />
					</div>
				</div>
				<button class="solve-btn" type="submit">Solve</button>
			</div>
		</div>
		<script type="module" src="./scripts/main.js"></script>
	</body>
</html>
